{% extends 'llinked/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main">
    <div class="container">
        <div class="content-section"> 
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><strong>Register to Lehman Linked</strong></legend>
                    {{ form|crispy }}
                    {{ usertype|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                    <small class="text-muted">
                        Have and account?<a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
               </div>
        </div>
    </div>
</div>
{% endblock content %}
