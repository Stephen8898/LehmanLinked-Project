<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Lehman Linked</title>
    {% endif %}
</head>
<body>
<header class="site-header" style="margin-bottom: 60px">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container" >
        <a class="navbar-brand mr-4" href="{%url 'home' %}">Lehman Linked</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle" >
          <div class="navbar-nav mr-auto" >
            <a class="nav-item nav-link" href="{%url 'home' %}">Home</a>
            <a class="nav-item nav-link" href="{%url 'about' %}">About</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <div class="form-inline">
                <form type="get" action="/search/" style="margin: 0">
                  <input class="nav-item form-control search" type="text" id="search" name="search" placeholder="search...">
                  <button type="submit" class="btn btn-outline-light mb-1">Find</button>
                </form>
                </div>
                <a class="nav-item nav-link" href="{%url 'profile'%}">  <img class="nav-img rounded-circle" src= "{{ user.profile.image.url }}"  height="30px" width="auto"> </a>
                <a class="nav-item nav-link" href="{%url 'logout'%}">logout</a>
            {% else %}
             <a class="nav-item nav-link" href="{%url 'login'%}">Login</a>
             <a class="nav-item nav-link" href="{%url 'register'%}">Register</a>
           {% endif %}
          </div>
        </div>
      </div>
    </nav>
</header>
<!-- <div class="main">
    <div class="container">  -->
     {% block content %} 
     {% endblock %}
    <!-- </div> 
</div> -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
